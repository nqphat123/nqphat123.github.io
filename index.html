    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBXqwjKGOL5kP4zBQNxqKjLVvKQwDYxH0k",
            authDomain: "bau-cua-tom-ca-demo.firebaseapp.com",
            databaseURL: "https://bau-cua-tom-ca-demo-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bau-cua-tom-ca-demo",
            storageBucket: "bau-cua-tom-ca-demo.firebasestorage.app",
            messagingSenderId: "537842947289",
            appId: "1:537842947289:web:8e4f8c5c9a3b2e1f4d5e6f"
        };

        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log("‚úÖ Firebase connected!");
        } catch (error) {
            console.error("‚ùå Firebase error:", error);
        }

        // Mapping symbols
        const symbolMap = {
            'nai': 'ü¶å',
            'bau': 'üéÉ',
            'ga': 'üêì',
            'ca': 'üêü',
            'cua': 'ü¶Ä',
            'tom': 'ü¶ê'
        };

        const symbolToKey = {
            'ü¶å': 'nai',
            'üéÉ': 'bau',
            'üêì': 'ga',
            'üêü': 'ca',
            'ü¶Ä': 'cua',
            'ü¶ê': 'tom'
        };

        let myUserId = null;
        let myName = null;
        let isHost = false;
        let myMoney = 10000;
        let selectedSymbol = null;
        let currentBets = {};
        let gameRef, usersRef;
        let isShaking = false;

        function joinGame() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name || name.length < 2) {
                alert('T√™n ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±!');
                return;
            }

            document.getElementById('joinButton').disabled = true;
            myName = name;
            myUserId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

            gameRef = database.ref('game');
            usersRef = database.ref('users');

            usersRef.once('value')
                .then((snapshot) => {
                    const users = snapshot.val();
                    isHost = !users || Object.keys(users).length === 0;

                    return usersRef.child(myUserId).set({
                        name: myName,
                        isHost: isHost,
                        money: 10000,
                        bets: {},
                        joinedAt: firebase.database.ServerValue.TIMESTAMP
                    });
                })
                .then(() => {
                    if (isHost) {
                        return gameRef.set({
                            currentDice: ['‚ùì', '‚ùì', '‚ùì'],
                            isShaking: false,
                            history: []
                        });
                    }
                })
                .then(() => {
                    document.getElementById('nameSection').style.display = 'none';
                    document.getElementById('moneyDisplay').style.display = 'inline-block';
                    document.getElementById('mainContent').classList.add('active');

                    if (isHost) {
                        document.getElementById('shakeButton').disabled = false;
                    }

                    setupListeners();
                })
                .catch((error) => {
                    console.error("Error:", error);
                    alert('L·ªói: ' + error.message);
                });

            window.addEventListener('beforeunload', () => {
                if (myUserId && usersRef) {
                    usersRef.child(myUserId).remove();
                }
            });
        }

        function selectBet(symbol, emoji) {
            if (isShaking) {
                alert('ƒêang l·∫Øc x√∫c x·∫Øc, vui l√≤ng ƒë·ª£i!');
                return;
            }

            selectedSymbol = symbol;
            
            // Remove all selected class
            document.querySelectorAll('.board-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selected to clicked item
            document.querySelector(`[data-symbol="${symbol}"]`).classList.add('selected');
            
            document.getElementById('selectedBet').textContent = `ƒê√£ ch·ªçn: ${emoji}`;
            document.getElementById('placeBetBtn').disabled = false;
        }

        function setQuickBet(amount) {
            document.getElementById('betAmount').value = amount;
        }

        function placeBet() {
            const amount = parseInt(document.getElementById('betAmount').value);
            
            if (!selectedSymbol) {
                alert('Vui l√≤ng ch·ªçn 1 √¥ ƒë·ªÉ c∆∞·ª£c!');
                return;
            }

            if (!amount || amount <= 0) {
                alert('Vui l√≤ng nh·∫≠p s·ªë ti·ªÅn h·ª£p l·ªá!');
                return;
            }

            // Calculate total current bets
            let totalCurrentBets = Object.values(currentBets).reduce((sum, bet) => sum + bet, 0);
            
            if (totalCurrentBets + amount > myMoney) {
                alert('Kh√¥ng ƒë·ªß ti·ªÅn! B·∫°n c√≤n: ' + myMoney + 'ƒë');
                return;
            }

            // Add bet
            if (!currentBets[selectedSymbol]) {
                currentBets[selectedSymbol] = 0;
            }
            currentBets[selectedSymbol] += amount;

            // Update display
            updateBetDisplay();

            // Save to Firebase
            usersRef.child(myUserId).update({ bets: currentBets });

            // Clear selection
            document.getElementById('betAmount').value = '';
            document.getElementById('selectedBet').textContent = `C∆∞·ª£c ${amount}ƒë v√†o ${symbolMap[selectedSymbol]}`;
        }

        function clearBet() {
            currentBets = {};
            updateBetDisplay();
            usersRef.child(myUserId).update({ bets: {} });
            
            document.querySelectorAll('.board-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            selectedSymbol = null;
            document.getElementById('selectedBet').textContent = 'ƒê√£ x√≥a h·∫øt c∆∞·ª£c';
            document.getElementById('placeBetBtn').disabled = true;
        }

        function updateBetDisplay() {
            // Hide all bet amounts first
            Object.keys(symbolMap).forEach(key => {
                const el = document.getElementById(`bet-${key}`);
                if (currentBets[key]) {
                    el.textContent = currentBets[key] + 'ƒë';
                    el.style.display = 'block';
                } else {
                    el.style.display = 'none';
                }
            });
        }

        function setupListeners() {
            usersRef.on('value', (snapshot) => {
                const users = snapshot.val();
                if (!users) return;

                const userArray = Object.entries(users).map(([id, data]) => ({
                    id,
                    ...data
                }));

                // Update online list
                const userListHTML = userArray.map(user => {
                    return user.name + (user.isHost ? '<span class="host-badge">HOST</span>' : '');
                }).join(', ');
                document.getElementById('usersList').innerHTML = `üë• Online (${userArray.length}): ${userListHTML}`;

                // Update players list with money
                const playersHTML = userArray.map(user => {
                    const isMe = user.id === myUserId;
                    if (isMe) myMoney = user.money;
                    
                    return `
                        <div class="player-item ${isMe ? 'me' : ''}">
                            <span class="player-name">${user.name}${user.isHost ? ' üëë' : ''}</span>
                            <span class="player-money">${user.money.toLocaleString()}ƒë</span>
                        </div>
                    `;
                }).join('');
                document.getElementById('playersList').innerHTML = playersHTML;
                document.getElementById('myMoney').textContent = myMoney.toLocaleString();

                // Check host
                const hostExists = userArray.some(u => u.isHost);
                if (!hostExists && !isHost) {
                    alert('Host ƒë√£ tho√°t!');
                    window.location.reload();
                }
            });

            gameRef.on('value', (snapshot) => {
                const gameData = snapshot.val();
                if (!gameData) return;

                isShaking = gameData.isShaking;

                // Update dice
                if (gameData.currentDice) {
                    document.getElementById('dice1').textContent = gameData.currentDice[0] || '‚ùì';
                    document.getElementById('dice2').textContent = gameData.currentDice[1] || '‚ùì';
                    document.getElementById('dice3').textContent = gameData.currentDice[2] || '‚ùì';
                }

                // Update animation
                const diceElements = document.querySelectorAll('.dice');
                if (gameData.isShaking) {
                    diceElements.forEach(d => d.classList.add('shaking'));
                    document.getElementById('bettingControls').style.opacity = '0.5';
                    document.getElementById('bettingControls').style.pointerEvents = 'none';
                } else {
                    diceElements.forEach(d => d.classList.remove('shaking'));
                    document.getElementById('bettingControls').style.opacity = '1';
                    document.getElementById('bettingControls').style.pointerEvents = 'all';
                }

                // Update history
                if (gameData.history && gameData.history.length > 0) {
                    const historyHTML = gameData.history.slice(-20).reverse().map(item => {
                        const time = new Date(item.timestamp);
                        const timeStr = time.toLocaleTimeString('vi-VN', { 
                            hour: '2-digit', 
                            minute: '2-digit',
                            second: '2-digit'
                        });
                        return `
                            <div class="history-item">
                                <div class="time">${timeStr}</div>
                                <div class="result">${item.dice.join(' ')}</div>
                            </div>
                        `;
                    }).join('');
                    document.getElementById('historyList').innerHTML = historyHTML;
                }
            });
        }

        function shakeDice() {
            if (!isHost) {
                alert('Ch·ªâ host m·ªõi l·∫Øc ƒë∆∞·ª£c!');
                return;
            }

            const button = document.getElementById('shakeButton');
            button.disabled = true;

            gameRef.update({
                isShaking: true,
                currentDice: ['‚ùì', '‚ùì', '‚ùì']
            });

            setTimeout(() => {
                const symbols = ['ü¶å', 'üéÉ', 'üêì', 'üêü', 'ü¶Ä', 'ü¶ê'];
                const result = [
                    symbols[Math.floor(Math.random() * 6)],
                    symbols[Math.floor(Math.random() * 6)],
                    symbols[Math.floor(Math.random() * 6)]
                ];

                // Calculate results for all players
                usersRef.once('value').then(snapshot => {
                    const users = snapshot.val();
                    if (!users) return;

                    Object.entries(users).forEach(([userId, userData]) => {
                        if (!userData.bets || Object.keys(userData.bets).length === 0) return;

                        let winnings = 0;
                        let totalBet = 0;

                        Object.entries(userData.bets).forEach(([symbol, amount]) => {
                            totalBet += amount;
                            const symbolEmoji = symbolMap[symbol];
                            const matches = result.filter(r => r === symbolEmoji).length;

                            if (matches > 0) {
                                winnings += amount * matches;
                            }
                        });

                        const newMoney = userData.money - totalBet + winnings;

                        // Update user money and clear bets
                        usersRef.child(userId).update({
                            money: newMoney,
                            bets: {}
                        });

                        // Show result to this player if it's me
                        if (userId === myUserId) {
                            setTimeout(() => {
                                showResult(winnings, totalBet);
                            }, 2500);
                        }
                    });

                    // Mark winning symbols
                    document.querySelectorAll('.board-item').forEach(item => {
                        item.classList.remove('winning');
                    });
                    
                    result.forEach(symbol => {
                        const key = symbolToKey[symbol];
                        if (key) {
                            document.querySelector(`[data-symbol="${key}"]`).classList.add('winning');
                        }
                    });
                });

                // Update game state
                gameRef.once('value').then(snapshot => {
                    const currentData = snapshot.val();
                    const currentHistory = currentData?.history || [];

                    return gameRef.update({
                        isShaking: false,
                        currentDice: result,
                        history: [...currentHistory, {
                            dice: result,
                            timestamp: Date.now()
                        }]
                    });
                }).then(() => {
                    button.disabled = false;
                    
                    // Clear current bets display
                    currentBets = {};
                    updateBetDisplay();
                    
                    // Remove winning class after 3 seconds
                    setTimeout(() => {
                        document.querySelectorAll('.board-item').forEach(item => {
                            item.classList.remove('winning');
                        });
                    }, 3000);
                });
            }, 2000);
        }

        function showResult(winnings, totalBet) {
            const resultDiv = document.getElementById('resultMessage');
            const titleEl = document.getElementById('resultTitle');
            const textEl = document.getElementById('resultText');

            if (winnings > totalBet) {
                resultDiv.className = 'result-message win show';
                titleEl.textContent = 'üéâ TH·∫ÆNG! üéâ';
                textEl.innerHTML = `C∆∞·ª£c: ${totalBet.toLocaleString()}ƒë<br>Th·∫Øng: ${winnings.toLocaleString()}ƒë<br>L√£i: +${(winnings - totalBet).toLocaleString()}ƒë`;
            } else if (winnings === totalBet) {
                resultDiv.className = 'result-message show';
                titleEl.textContent = 'üòê H√íA';
                textEl.innerHTML = `C∆∞·ª£c: ${totalBet.toLocaleString()}ƒë<br>Ho√†n l·∫°i: ${winnings.toLocaleString()}ƒë`;
            } else if (winnings > 0) {
                resultDiv.className = 'result-message lose show';
                titleEl.textContent = 'üò¢ THUA';
                textEl.innerHTML = `C∆∞·ª£c: ${totalBet.toLocaleString()}ƒë<br>ƒê∆∞·ª£c: ${winnings.toLocaleString()}ƒë<br>L·ªó: -${(totalBet - winnings).toLocaleString()}ƒë`;
            } else {
                resultDiv.className = 'result-message lose show';
                titleEl.textContent = 'üò≠ THUA H·∫æT';
                textEl.innerHTML = `M·∫•t: ${totalBet.toLocaleString()}ƒë`;
            }
        }

        function closeResult() {
            document.getElementById('resultMessage').classList.remove('show');
        }

        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinGame();
        });

        document.getElementById('betAmount').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') placeBet();
        });
    </script>
