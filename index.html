<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫ßu Cua T√¥m C√° Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .online-users {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            color: white;
            font-weight: bold;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .game-board {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            border: 8px solid #d4af37;
            padding: 15px;
            background: #f5f5dc;
            border-radius: 10px;
        }

        .board-item {
            aspect-ratio: 1;
            border: 4px solid #d4af37;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .board-item::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2px solid #ff6b6b;
            border-radius: 5px;
        }

        .board-icon {
            font-size: 4em;
            margin-bottom: 10px;
            z-index: 1;
        }

        .board-label {
            font-size: 1.2em;
            font-weight: bold;
            color: #d4af37;
            z-index: 1;
            text-transform: uppercase;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            min-height: 120px;
            align-items: center;
        }

        .dice {
            width: 100px;
            height: 100px;
            background: white;
            border: 3px solid #333;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .dice.shaking {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-5deg); }
            50% { transform: translateY(-40px) rotate(5deg); }
            75% { transform: translateY(-20px) rotate(-5deg); }
        }

        .shake-button {
            display: block;
            margin: 20px auto;
            padding: 20px 60px;
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(238, 90, 111, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .shake-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(238, 90, 111, 0.6);
        }

        .shake-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .history-panel {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .history-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .history-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .history-item {
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .history-item .time {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .history-item .result {
            font-size: 2em;
            display: flex;
            gap: 10px;
        }

        .host-badge {
            background: #ffd700;
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-left: 10px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .board-icon {
                font-size: 2.5em;
            }
            
            .dice {
                width: 70px;
                height: 70px;
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≤ B·∫¶U CUA T√îM C√Å üé≤</h1>
            <div class="online-users">
                <span id="usersList">üë• ƒêang k·∫øt n·ªëi...</span>
            </div>
        </div>

        <div class="main-content">
            <div class="game-board">
                <div class="board-grid">
                    <div class="board-item">
                        <div class="board-icon">ü¶å</div>
                        <div class="board-label">Nai</div>
                    </div>
                    <div class="board-item">
                        <div class="board-icon">üéÉ</div>
                        <div class="board-label">B·∫ßu</div>
                    </div>
                    <div class="board-item">
                        <div class="board-icon">üêì</div>
                        <div class="board-label">G√†</div>
                    </div>
                    <div class="board-item">
                        <div class="board-icon">üêü</div>
                        <div class="board-label">C√°</div>
                    </div>
                    <div class="board-item">
                        <div class="board-icon">ü¶Ä</div>
                        <div class="board-label">Cua</div>
                    </div>
                    <div class="board-item">
                        <div class="board-icon">ü¶ê</div>
                        <div class="board-label">T√¥m</div>
                    </div>
                </div>

                <div class="dice-container" id="diceContainer">
                    <div class="dice" id="dice1">‚ùì</div>
                    <div class="dice" id="dice2">‚ùì</div>

                </div>

                <button class="shake-button" id="shakeButton" onclick="shakeDice()" disabled>
                    üé≤ L·∫ÆC X√öC X·∫ÆC üé≤
                </button>
            </div>

            <div class="history-panel">
                <h2>üìú L·ªãch S·ª≠ K·∫øt Qu·∫£</h2>
                <div class="history-list" id="historyList">
                    <p style="text-align: center; color: #999;">Ch∆∞a c√≥ k·∫øt qu·∫£ n√†o...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBXqwjKGOL5kP4zBQNxqKjLVvKQwDYxH0k",
            authDomain: "bau-cua-tom-ca-demo.firebaseapp.com",
            databaseURL: "https://bau-cua-tom-ca-demo-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bau-cua-tom-ca-demo",
            storageBucket: "bau-cua-tom-ca-demo.firebasestorage.app",
            messagingSenderId: "537842947289",
            appId: "1:537842947289:web:8e4f8c5c9a3b2e1f4d5e6f"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            var database = firebase.database();
            console.log("‚úÖ Firebase connected successfully!");
        } catch (error) {
            console.error("‚ùå Firebase initialization error:", error);
            alert("Kh√¥ng th·ªÉ k·∫øt n·ªëi Firebase. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi internet.");
        }

        let myUserId = null;
        let myName = null;
        let isHost = false;
        const symbols = ['ü¶å', 'üéÉ', 'üêì', 'üêü', 'ü¶Ä', 'ü¶ê'];
        let gameRef, usersRef;

        function autoJoinGame() {
            const randomNum = Math.floor(Math.random() * 10000);
            myName = `Player_${randomNum}`;
            myUserId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

            gameRef = database.ref('game');
            usersRef = database.ref('users');

            usersRef.once('value')
                .then((snapshot) => {
                    const users = snapshot.val();
                    isHost = !users || Object.keys(users).length === 0;

                    console.log('Is Host:', isHost);
                    console.log('My Name:', myName);

                    return usersRef.child(myUserId).set({
                        name: myName,
                        isHost: isHost,
                        joinedAt: firebase.database.ServerValue.TIMESTAMP
                    });
                })
                .then(() => {
                    if (isHost) {
                        return gameRef.set({
                            currentDice: ['‚ùì', '‚ùì', '‚ùì'],
                            isShaking: false,
                            history: []
                        });
                    }
                })
                .then(() => {
                    if (isHost) {
                        document.getElementById('shakeButton').disabled = false;
                    }

                    setupListeners();
                })
                .catch((error) => {
                    console.error("Error joining game:", error);
                    alert('L·ªói khi v√†o game: ' + error.message);
                });

            window.addEventListener('beforeunload', () => {
                if (myUserId && usersRef) {
                    usersRef.child(myUserId).remove();
                    if (isHost && gameRef) {
                        gameRef.remove();
                    }
                }
            });
        }

        function setupListeners() {
            usersRef.on('value', (snapshot) => {
                const users = snapshot.val();
                if (!users) {
                    document.getElementById('usersList').innerHTML = 'üë• Kh√¥ng c√≥ ai online';
                    return;
                }

                const userArray = Object.entries(users).map(([id, data]) => ({
                    id,
                    ...data
                }));

                const userListHTML = userArray.map(user => {
                    return user.name + (user.isHost ? '<span class="host-badge">HOST</span>' : '');
                }).join(', ');

                document.getElementById('usersList').innerHTML = `üë• Online (${userArray.length}): ${userListHTML}`;

                const hostExists = userArray.some(u => u.isHost);
                if (!hostExists && !isHost) {
                    alert('Host ƒë√£ tho√°t! Game s·∫Ω reset.');
                    window.location.reload();
                }
            });

            gameRef.on('value', (snapshot) => {
                const gameData = snapshot.val();
                if (!gameData) return;

                if (gameData.currentDice) {
                    document.getElementById('dice1').textContent = gameData.currentDice[0] || '‚ùì';
                    document.getElementById('dice2').textContent = gameData.currentDice[1] || '‚ùì';
                    document.getElementById('dice3').textContent = gameData.currentDice[2] || '‚ùì';
                }

                const diceElements = document.querySelectorAll('.dice');
                if (gameData.isShaking) {
                    diceElements.forEach(d => d.classList.add('shaking'));
                } else {
                    diceElements.forEach(d => d.classList.remove('shaking'));
                }

                if (gameData.history && gameData.history.length > 0) {
                    const historyHTML = gameData.history.slice(-20).reverse().map(item => {
                        const time = new Date(item.timestamp);
                        const timeStr = time.toLocaleTimeString('vi-VN', { 
                            hour: '2-digit', 
                            minute: '2-digit',
                            second: '2-digit'
                        });
                        return `
                            <div class="history-item">
                                <div class="time">${timeStr}</div>
                                <div class="result">${item.dice.join(' ')}</div>
                            </div>
                        `;
                    }).join('');
                    document.getElementById('historyList').innerHTML = historyHTML;
                } else {
                    document.getElementById('historyList').innerHTML = '<p style="text-align: center; color: #999;">Ch∆∞a c√≥ k·∫øt qu·∫£ n√†o...</p>';
                }
            });
        }

        function shakeDice() {
            if (!isHost) {
                alert('Ch·ªâ host m·ªõi c√≥ quy·ªÅn l·∫Øc x√∫c x·∫Øc!');
                return;
            }

            const button = document.getElementById('shakeButton');
            button.disabled = true;

            gameRef.update({
                isShaking: true,
                currentDice: ['‚ùì', '‚ùì', '‚ùì']
            });

            setTimeout(() => {
                const result = [
                    symbols[Math.floor(Math.random() * 6)],
                    symbols[Math.floor(Math.random() * 6)],
                    symbols[Math.floor(Math.random() * 6)]
                ];

                gameRef.once('value')
                    .then((snapshot) => {
                        const currentData = snapshot.val();
                        const currentHistory = currentData?.history || [];

                        return gameRef.update({
                            isShaking: false,
                            currentDice: result,
                            history: [...currentHistory, {
                                dice: result,
                                timestamp: Date.now()
                            }]
                        });
                    })
                    .then(() => {
                        button.disabled = false;
                    })
                    .catch((error) => {
                        console.error("Error updating game:", error);
                        button.disabled = false;
                    });
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            autoJoinGame();
        });
    </script>
</body>
</html>
